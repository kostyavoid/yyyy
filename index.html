<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45A049;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Кликер игра</h1>
    <p>Очки: <span id="score">0</span></p>
    <button onclick="incrementScore()">Кликни меня!</button>
    <script>
        let score = 0;
        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
